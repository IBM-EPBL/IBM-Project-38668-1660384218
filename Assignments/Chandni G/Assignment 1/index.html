<!DOCTYPE html>
<html>
  <head>
    <title>User Registration Form</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="root">
      <div class="form-container">
        <div class="form_header">User Registration Form</div>
        <div class="form_fields">
          <div class="form-field">
            <p class="field_label">Name</p>
            <input type="text" class="field_box" placeholder="Name" />
          </div>
          <div class="form-field">
            <p class="field_label">Email</p>
            <input type="text" class="field_box" placeholder="Email" />
          </div>
          <div class="form-field">
            <p class="field_label">Mobile</p>
            <input type="text" class="field_box" placeholder="Mobile" />
          </div>
          <div class="form-field">
            <p class="field_label">City</p>
            <input type="text" class="field_box" placeholder="City" />
          </div>
          <div class="form-field">
            <p class="field_label">State</p>
            <input type="text" class="field_box" placeholder="State" />
          </div>
          <div class="form-field">
            <p class="field_label">Country</p>
            <input type="text" class="field_box" placeholder="Country" />
          </div>
        </div>
        <div class="form_buttons">
            <button type="submit" class="form_buttons">Submit</button>
        </div>
      </div>
    </div>
  </body>
</html>
